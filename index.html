    <div class="flex h-screen bg-gray-100">
        <!-- Container para o menu móvel -->
        <div id="mobile-menu-container" class="fixed inset-0 z-40 md:hidden">
            <div id="mobile-menu-overlay" class="absolute inset-0 bg-black/50"></div>
            <aside id="sidebar" class="w-64 bg-white shadow-lg p-6 flex-shrink-0 flex flex-col h-full transition-transform duration-300 -translate-x-full">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-2xl font-playfair font-bold text-gray-800">Menu</h1>
                    <button id="close-menu-btn" class="p-1">
                        <svg class="w-6 h-6 text-gray-600"><use href="#icon-close"></use></svg>
                        <span class="sr-only">Fechar Menu</span>
                    </button>
                </div>
                <nav id="navigation-hub" class="space-y-1 overflow-y-auto"></nav>
            </aside>
        </div>

        <!-- Sidebar para Desktop -->
        <aside class="w-64 p-6 flex-shrink-0 hidden md:flex flex-col">
            <h1 class="text-2xl font-playfair font-bold text-gray-800 mb-4 text-center">Vida em Harmonia</h1>
            <div class="relative mb-4">
                <input type="search" id="desktop-search-input" placeholder="Pesquisa global..." class="w-full p-2 pl-8 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition">
                <svg class="w-4 h-4 absolute top-1/2 left-2.5 -translate-y-1/2 text-gray-400"><use href="#icon-search"></use></svg>
            </div>
            <nav id="desktop-navigation-hub" class="space-y-1 overflow-y-auto"></nav>
        </aside>

        <!-- Área de Conteúdo Principal -->
        <div class="flex-1 flex flex-col h-screen">
            <header class="md:hidden bg-white/80 backdrop-blur-sm shadow-md p-4 flex items-center justify-between sticky top-0 z-30">
                <h2 id="current-section-title" class="text-lg font-playfair font-bold text-primary">Início</h2>
                <div>
                    <button id="open-search-btn-mobile" class="p-1 mr-2">
                        <svg class="w-6 h-6 text-gray-600"><use href="#icon-search"></use></svg>
                        <span class="sr-only">Abrir Pesquisa</span>
                    </button>
                    <button id="open-menu-btn" class="p-1">
                        <svg class="w-6 h-6 text-gray-600"><use href="#icon-menu"></use></svg>
                        <span class="sr-only">Abrir Menu</span>
                    </button>
                </div>
            </header>

            <div id="main-content-area" class="flex-grow p-4 md:p-12 overflow-y-auto">
                <main id="main-content">
                    <!-- INÍCIO: Secções vazias que serão preenchidas pelo JavaScript -->
                    
                    <section id="inicio" class="content-section"></section>
                    <section id="substancias-fundamentais" class="content-section"></section>
                    <section id="tipos-de-qi" class="content-section"></section>
                    <section id="cinco-elementos" class="content-section"></section>
                    <section id="ciclos-de-vida" class="content-section"></section>
                    <section id="meridianos" class="content-section"></section>
                    <section id="anatomia-energetica" class="content-section"></section>
                    <section id="padroes-zang-fu" class="content-section"></section>
                    <section id="diagnostico-geral" class="content-section"></section>
                    <section id="pulsologia" class="content-section"></section>
                    <section id="dietetica" class="content-section"></section>
                    
                    <!-- Novas Secções de Terapias -->
                    <section id="fitoterapia" class="content-section"></section>
                    <section id="acupuntura" class="content-section"></section>
                    <section id="moxabustao" class="content-section"></section>
                    <section id="ventosaterapia" class="content-section"></section>
                    <section id="qigong" class="content-section"></section>

                    <section id="glossario" class="content-section"></section>

                    <!-- FIM: Conteúdo das secções -->
                </main>
            </div>
        </div>
    </div>

    <!-- Modal de Pesquisa Global -->
    <div id="search-modal-container" class="fixed inset-0 z-50 p-4 hidden">
        <div id="search-overlay" class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm"></div>
        <div class="relative bg-white w-full max-w-2xl mx-auto mt-[10vh] rounded-xl shadow-2xl flex flex-col max-h-[80vh]">
            <div class="p-4 border-b flex items-center">
                <svg class="w-5 h-5 text-gray-400 mr-3"><use href="#icon-search"></use></svg>
                <input type="search" id="global-search-input" placeholder="Escreva um sintoma, ponto, alimento..." class="w-full text-lg focus:outline-none bg-transparent">
                <button id="close-search-btn" class="p-1 ml-3">
                    <svg class="w-6 h-6 text-gray-500"><use href="#icon-close"></use></svg>
                    <span class="sr-only">Fechar Pesquisa</span>
                </button>
            </div>
            <div id="search-results-container" class="overflow-y-auto p-4">
                <p class="text-center text-gray-500">Comece a escrever para ver os resultados.</p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
